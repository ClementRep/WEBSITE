<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Simple Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            background: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
            flex-direction: column;
        }
        .chatbot-header {
            background: #723ae8;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .chatbot-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message { 
            background: #6a5acd;
            color: white;
            align-self: flex-end;
        }
        .bot-message { 
            background: #e0e0e0;
            color: #333;
            align-self: flex-start;
        }
        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chatbot-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chatbot-input button {
            background: #723ae8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0 10px;
            margin-left: 5px;
            cursor: pointer;
        }
        .chatbot-toggler {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #723ae8;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <button class="chatbot-toggler" onclick="toggleChatbot()">ðŸ’¬</button>

    <script>
        function toggleChatbot() {
            const chatbotContainer = document.querySelector('.chatbot-container');
            chatbotContainer.style.display = chatbotContainer.style.display === 'none' ? 'flex' : 
            'none';
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user-message');
            userInput.value = '';

            // Simulate bot response after a delay
            setTimeout(() => {
                const botResponse = getBotResponse(message);
                addMessage(botResponse, 'bot-message');
            }, 500);
        }

        function addMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = text;
            document.querySelector('.chatbot-messages').appendChild(messageElement);
            messageElement.scrollIntoView();
        }

        function getBotResponse(message) {
            const responses = {
                "hello": "Hi there! How can I assist you today?",
                "how are you": "I'm just a bot, but thanks for asking!",
                "bye": "Goodbye! Have a great day!",
            };
            return responses[message.toLowerCase()] || "I'm here to chat! Please ask me anything.";
        }

        // Initialize chatbot display to hidden
        document.querySelector('.chatbot-container').style.display = 'none';
    </script>
</body>
</html>
